<div class="container-fluid faqt py-6 mt-4 mb-2">
    <div class="container">
        <div class="row g-4 align-items-center">

                            animation-name: bounceInUp;

                    >

                            class="faqt-item bg-primary rounded p-4 text-center"
                        >
                            <i class="fas fa-users fa-4x mb-4 text-white"></i>
                            <h1
                                class="display-4 fw-bold"
                                data-toggle="counter-up"
                            >
                                689
                            </h1>
                            <p class="text-white text-uppercase fw-bold mb-0">
                                Happy Students
                            </p>
                        </div>
                    </div>
                    <div
                        class="col-sm-4 wow bounceInUp"
                        data-wow-delay="0.5s"
                        style="
                            visibility: visible;
                            animation-delay: 0.5s;
                            animation-name: bounceInUp;
                        "
                    >
                        <div
                            class="faqt-item bg-primary rounded p-4 text-center"
                        >
                            <i
                                class="fas fa-users-cog fa-4x mb-4 text-white"
                            ></i>
                            <h1
                                class="display-4 fw-bold"
                                data-toggle="counter-up"
                            >
                                107
                            </h1>
                            <p class="text-white text-uppercase fw-bold mb-0">
                                Expert Professors
                            </p>
                        </div>
                    </div>
                    <div
                        class="col-sm-4 wow bounceInUp"
                        data-wow-delay="0.7s"
                        style="
                            visibility: visible;
                            animation-delay: 0.7s;
                            animation-name: bounceInUp;
                        "
                    >
                        <div
                            class="faqt-item bg-primary rounded p-4 text-center"
                        >
                            <i class="fas fa-check fa-4x mb-4 text-white"></i>
                            <h1
                                class="display-4 fw-bold"
                                data-toggle="counter-up"
                            >
                                253
                            </h1>
                            <p class="text-white text-uppercase fw-bold mb-0">
                                Events Complete
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div
                class="col-lg-5 wow bounceInUp"
                data-wow-delay="0.1s"
                style="
                    visibility: visible;
                    animation-delay: 0.1s;
                    animation-name: bounceInUp;
                "
            >
                <div class="video">
                    <button
                        type="button"
                        class="btn btn-play"
                        data-bs-toggle="modal"
                        data-src="https://basc.academy-uk.net/assets/common/fam.mp4"
                        data-bs-target="#videoModal"
                    >
                        <span></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div
    class="modal modal-video fade"
    id="videoModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    style="display: none"
    aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content rounded-0">
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel">
                    FAM College
                </h3>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <div class="ratio ratio-16x9">
                    <iframe
                        class="embed-responsive-item"
                        src="https://basc.academy-uk.net/assets/common/fam.mp4"
                        id="video"
                        allowfullscreen=""
                        allowscriptaccess="always"
                        allow="autoplay"
                    ></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
